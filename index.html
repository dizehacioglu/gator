<head>
	<base href="/">
	<link rel="stylesheet", href="gator.css" Content-Type: text/css></link>
</head>

<body ng-app="Gator" lang="en" ng-controller="homeController">
  <!-- Nav Section -->
	<template name="nav">
		<nav>
			<div>
				<img class="menu-icon" src="/images/navmenuicon.png"/>
			</div> 
			<div class="nav">
				<ul class="nav-bar">
					<li class="nav-link"><a href="/home">Map</a></li>
					<li class="nav-link"><a href="/posts">Events</a></li>
					<li class="nav-link"><a href="/chat">Chat</a></li>
					<li class="nav-link"><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</nav>
	</template>
  <!-- <div ui-view></div> -->

	<!-- Map Section -->
	<section class="map-section">
		<div class="map">





		</div>
	</section> 


	<!-- posts section -->
	<section class="posts-wrapper">

		<table class="posts-table">
			<tr ng-repeat="event in events">
				<td class="post-pictures">{{event.image}}</td>
				<td class="post-descriptions">{{event.description}}</td>
			</tr>
		</table>

		<button>Post an Event</button>

	</section>




	<!-- Add Posts section -->
	<section class="add-post-section">

		<div>
			<!-- camera view port goes here -->
		</div> 

		<div>
			<input id="eventDescription" type='text' placeholder="Add a Description"/> 
		</div>

		<div>
			<button id="takePicture">Take Picture</button> 
		</div>

		<div>
			<button id="submitEvent"> Submit </button> 
		</div> 


	</section> 


</body>
