<head>
  <title>Gator</title>
</head>

<body ng-app="Gator" lang="en" ng-strict-di="">
  <!-- Nav Section -->
  <p id="status" style="color:red; display:none;">
    <noscript>JavaScript is disabled.</noscript>
  </p>
	<nav>
		<div>
			<img class="menu-icon" src="/images/navmenuicon.png"/>
		</div> 
		<div class="nav">
			<ul class="nav-bar">
				<li class="nav-link"><a href="/home">Map</a></li>
				<li class="nav-link"><a href="/posts">Events</a></li>
				<li class="nav-link"><a href="/chat">Chat</a></li>
				<li class="nav-link"><a href="/logout">Logout</a></li>
			</ul>
		</div>
	</nav>
  <!-- <div ui-view></div> -->

	<!-- Map Section -->
	<section class="map-section">
		<div class="map">





		</div>
	</section> 


	<!-- posts section -->
	<section class="posts-wrapper">

		<table class="posts-table">
			<tr ng-repeat="event in events">
				<td class="post-pictures">{{event.image}}</td>
				<td class="post-descriptions">{{event.description}}</td>
			</tr>
		</table>

		<button>Post an Event</button>

	</section>




	<!-- Add Posts section -->
	<section class="add-post-section">

		<div>
  <video id="video" width="320" height="200"></video>
  <canvas id="photo" style="display:none;" width="320" height="280"></canvas>
		</div> 

		<div>
		  <textarea id="eventDescription" rows="4" cols="50">
		  </textarea>
		</div>

		<div>
			<button id="takePicture">Take Picture</button> 
		</div>

		<div>
			<button id="submitEvent"> Submit </button> 
		</div> 


	</section> 


</body>
